APP_NAME = Gitea: Git with a cup of tea
RUN_USER = git
WORK_PATH = /home/git/app
RUN_MODE = prod

[database]
DB_TYPE = postgres
HOST = gitea-postgresql-service:5432
NAME = gitea
USER = gitea
PASSWD = gitea
SCHEMA = 
SSL_MODE = disable
PATH = /home/git/app/data/gitea.db
LOG_SQL = false

[repository]
ROOT = /home/git/app/data/gitea-repositories

[server]
SSH_DOMAIN = 192.168.2.48
DOMAIN = 192.168.2.48
HTTP_PORT = 3000
ROOT_URL = http://192.168.2.48/
APP_DATA_PATH = /home/git/app/data
DISABLE_SSH = false
SSH_PORT = 22
LFS_START_SERVER = true
OFFLINE_MODE = false

[lfs]
PATH = /home/git/app/data/lfs

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL = false
DISABLE_REGISTRATION = false
ALLOW_ONLY_EXTERNAL_REGISTRATION = false
ENABLE_CAPTCHA = false
REQUIRE_SIGNIN_VIEW = false
DEFAULT_KEEP_EMAIL_PRIVATE = false
DEFAULT_ALLOW_CREATE_ORGANIZATION = true
DEFAULT_ENABLE_TIMETRACKING = true
NO_REPLY_ADDRESS = noreply.localhost

[openid]
ENABLE_OPENID_SIGNIN = true
ENABLE_OPENID_SIGNUP = true

[cron.update_checker]
ENABLED = false

[session]
PROVIDER = file

[log]
MODE = console
LEVEL = info
ROOT_PATH = /home/git/app/log

[repository.pull-request]
DEFAULT_MERGE_STYLE = merge

[repository.signing]
DEFAULT_TRUST_MODEL = committer